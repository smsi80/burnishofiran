 PER_idea_angolo-persian_oil_company:0 "APOC"
 PER_idea_angolo-persian_oil_company_desc:0 "Anglo-Persian Oil Company\nThe right to explore, Extraction, transportation across Iran, with the exception of the five northern provinces, was given to Darcy for 60 years.\nIran's share of this contract is 16%."
 
 PER_idea_angolo-iranian_oil_company:0 "AIOC"
 PER_idea_angolo-iranian_oil_company_desc:0 "Anglo-Iranian Oil Company\nIn order to exploit oil in Iran, foreign companies have signed concession contracts ensuring that they can freely extract oil on defined territories for a prolonged period of time in exchange for payments. However the sum paid by the companies was far below the value of the oil extracted and enabled them to get a profit margin much higher than in countries such as the UK, while putting the oil reserves of Iran indirectly under foreign control."
 
